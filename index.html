<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- section begins -->
    <!-- first section -->
    <section class="first-section">
            <figure>
                <img src="/Logo.png" alt="" srcset="">
            </figure>
            <div class="texts">
            <h3>For Individuals</h3>
            <p class="first-text">Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
            </div>
    
    </section>

    <!-- second section -->
    <section class="second-section" >
        <form action="" method="">
        <div class="form-style">
            <!-- first name -->
            <div class="form-styling">
                <label for="firstname" class="types">Firstname</label > 
                <input type="text" id="firstname" name="firstname" placeholder="Tolu" required class="input-types"> 
            </div>
            <!-- Last name -->
            <div class="form-styling">
                <label for="Lastname">Lastname</label> 
                <input type="text" id="lastname" name="lastname" placeholder="" required class="input-types"> 
             </div>
        </div>
    
          
        <div class="form-style">
            <!-- Gender -->
            <div class="form-styling">
                <label for="Gender" class="types">Gender</label> 
                <select id="selectGender" name="selectGender" required class="input-types">
                <option value="Select Gender" disabled selected>Select Here</option>
                <option value="Female"> Female</option>
                <option value="male"> Male</option>
                </select> 
            </div>

            <!-- Date Of Birth -->
            <div class="form-styling">
                <label for="dob">Date Of Birth </label>
                <input type="date" id="Dob" name="Dob" required class="input-types">
            </div>
        </div>
           

          
           <div class="form-style">
            <!-- weight -->
            <div class="form-styling">
                <label for="weight">Weight (KG)</label>
                <input type="text" id="weight" name="weight" placeholder="Enter Weight" required class="input-types"> 
            </div>

            <!-- Height -->
            <div class="form-styling">
                <label for="height">Height (CM)</label>
                <input type="text" id="height" name="height" placeholder="Enter Height Here" required class="input-types"> 
            </div>
           </div>
          
            <!-- Activity Level -->
            <div class="">
                <label for="activity Level">Activity Level</label> 
                <select id="activity Level" name="activity Level" required class="input-type">
                <option value="" disabled selected>Select Here</option>
                <option value="Female"> Female</option>
                <option value="male"> Male</option>
            </select> 
            </div>

            <!-- Password -->
            <div>
                <label for="passwords">Password</label> 
                <input type="password" name="passwords" id="passwords" placeholder="" class="input-type"> 
            </div>
             
            <!-- button Register -->
            <button type="submit">Register</button> 
            <footer>   By clicking Register, you agree to our <span>Terms of Use</span> and our <span>Privacy Policy</span> </footer>
            <!-- section ends -->
        </form>
    </section>
</body>
</html>
